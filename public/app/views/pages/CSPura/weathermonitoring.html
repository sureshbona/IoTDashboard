
    <br><br><br><br>
    <h3 align="center">CSPura - Weather Monitoring Data</h3>
    <div ng-show="weathermoni.processing" align="center">
        <span class="mdl-spinner mdl-js-spinner is-active"></span>
    </div>


    <div class="row">
        <div class="col one">
            <div ng-show="!data==0">
                            <!--<div class="panel panel-body">-->
                            <table class="mdl-data-table mdl-js-data-table" border="1px" style="background: transparent">
                                <thead>
                                <tr>
                                    <th style="text-align: center" ng-click="sort('time')">Time
                                        <span class="material-icons" ng-if="!reverse">expand_less</span>
                                        <span class="material-icons" ng-if="reverse">expand_more</span></th>
                                    <th style="text-align: center">Temperature (&#8451)</th>
                                    <th style="text-align: center">Humidity (%)</th>
                                </tr>

                                </thead>
                                <tbody>
                                <tr dir-paginate="n in data|orderBy:sortKey:reverse|itemsPerPage:15|filter:search">
                                    <td class="mdl-data-table__cell--non-numeric" align="center">{{n.time * 1000 | date : "medium"}}</td>
                                    <td class="mdl-data-table__cell--non-numeric" align="center">{{n.temp}}</td>
                                    <td class="mdl-data-table__cell--non-numeric" align="center">{{n.hum}}</td>

                                </tr>
                                </tbody>
                            </table>

                            <dir-pagination-controls style="display: inline-block;width: 442px;"
                                                     max-size="6"
                                                     direction-links="true"
                                                     boundary-links="true" >
                            </dir-pagination-controls>
                            <!--</div>-->
                        </div>
        </div>
        <div class="col two" >
            <div id="spectrum" ></div>
            <div ng-show="!data==0" id="curtain" style="background: transparent">
                <img src="../../../../assets/img/gears.gif">
            </div>
        </div>
    </div>
